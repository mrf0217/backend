<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didonor Register</title>
</head>
<body>
    <h2>Didonor Registration</h2>
    <form action="/register" method="POST">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="butuh_golongan_darah">Butuh Golongan Darah:</label><br>
        <select id="butuh_golongan_darah" name="butuh_golongan_darah" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select><br><br>

        <label for="lokasi">Lokasi:</label><br>
        <input type="text" id="lokasi" name="lokasi" required><br><br>

        <button type="submit">Register</button>
    </form>

    <br>
    <!-- Navigation Buttons -->
    <h3>Navigate:</h3>
    <form action="/login" method="GET">
        <button type="submit">Back to Didonor Login</button>
    </form>
    <form action="/pendonor/register" method="GET">
        <button type="submit">Pendonor Register</button>
    </form>
    <form action="/pendonor/login" method="GET">
        <button type="submit">Pendonor Login</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
</head>
<body>
    <h1>Donation Page</h1>

    <!-- Money Donation Form -->
    <form action="/api/donate" method="POST">
        <label for="donor_uang_berapa">Amount of Money to Donate:</label>
        <input type="number" id="donor_uang_berapa" name="donor_uang_berapa" required><br><br>
        <button type="submit">Submit Donation</button>
    </form>

    <!-- Blood Donation Form -->
    <form action="/api/donate-blood" method="POST">
        <button type="submit">Donate Blood</button>
    </form>

    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
